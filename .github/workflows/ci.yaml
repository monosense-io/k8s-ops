---
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint --config-file .yamllint.yaml .

  validate:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate infra cluster
        run: |
          if [ -d "clusters/infra/flux" ]; then
            kustomize build clusters/infra/flux --enable-helm > /dev/null
            echo "✓ infra: OK"
          else
            echo "○ infra: skipped (no flux directory)"
          fi

      - name: Validate apps cluster
        run: |
          if [ -d "clusters/apps/flux" ]; then
            kustomize build clusters/apps/flux --enable-helm > /dev/null
            echo "✓ apps: OK"
          else
            echo "○ apps: skipped (no flux directory)"
          fi
